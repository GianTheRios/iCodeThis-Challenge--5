<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/68e337381d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Change code below this line -->
  <body>
    <div class="container">
      <div class="card">
        <div class="inner__card">
          <div class="file__img">
            <img
              src="https://www.svgrepo.com/show/255842/file-locked.svg"
              height="60px"
              alt=""
            />
          </div>
          <div class="file__locked">
            <p>File Locked</p>
          </div>
          <div class="card__title">
            <h4>Your request to access the file has been sent.</h4>
          </div>
          <div class="card__info">
            <p>
              You will recieve on email if and when your<br />
              request is approved.
            </p>
          </div>
          <div class="help__center">
            <p>find out more at the <a id="help" href="">Help Center</a></p>
          </div>
        </div>
      </div>
      <!-- Help Center modul -->
      <div class="help__card" hidden>
        <div class="help__inner">
          <i class="fa-brands fa-square-x-twitter fa-2xl"></i>
          <i class="fa-brands fa-youtube fa-2xl"></i>
          <i class="fa-brands fa-square-reddit fa-2xl"></i>
        </div>
      </div>
    </div>
  </body>
  <!-- Change code above this line -->
</html>
